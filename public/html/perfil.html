<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Título -->
    <title>Perfil</title>

    <!-- Icono web -->
    <link rel="icon" href="../img/core-img/icono.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../router.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../index.js"></script>
    <script>if (window.module) module = window.module;</script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="liga-main-menu">
            <div class="classy-nav-container">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between">

                        <a id="inicio" class="nav-brand"><img src="../img/core-img/logoelite.png" alt=""></a>

                        <div class="classy-menu">

                            <div class="classynav">
                                <ul>
                                    <li><a id="inicio">Principal</a></li>
                                    <li><a id="clasif">Clasificación</a></li>
                                    <li><a id="desconectarse">Desconectarse</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container center">
        <div class="row">
            <div class="col-12">
                <div class="hero-slides-content text-center">
                    <div id="page">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="profile-img">
                                    <img id="img" src="" alt="" />
                                    <div class="file btn btn-lg btn-primary">
                                        Cambiar Foto
                                        <input type="file" id="fileimg" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="profile-head">
                                    <h5 id="eliteuser"></h5>
                                    <form>
                                        <br><label id="l1" class="labelform">Antigua Contraseña</label></br>
                                        <input id="oldpass" type="hidden"></br>
                                        <br><label id="l2" class="labelform">Nueva Contraseña</label></br>
                                        <input id="newpass1" type="hidden"></br>
                                        <br><label id="l3" class="labelform">Confirmar Nueva Contraseña</label></br>
                                        <input id="newpass2" type="hidden"></br></br>
                                        <select id="centro" class="center" placeholder="Centro">
                                            <option value="1">Elite Sevilla
                                            <option value="2">Elite Madrid / Atocha
                                            <option value="3">Elite Barcelona
                                            <option value="4">Elite Valencia
                                            <option value="5">Elite Granada
                                            <option value="6">Elite Malaga
                                            <option value="7">Elite Mallorca
                                            <option value="8">Elite Zaragoza
                                            <option value="9">Elite Bilbao
                                        </select></br>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button id="btneditar" class="center">Editar Perfil</button></br></br></br></br>
                                <button id="changepass" class="center">Cambiar Pass</button></br>
                                <button id="changecentro" class="center">Cambiar Centro</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
