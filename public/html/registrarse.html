<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Título -->
    <title>Registro</title>

    <!-- Icono web -->
    <link rel="icon" href="../img/core-img/icono.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css">

    <script>
        if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
    </script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../router.js"></script>
    <script src="../js/registrarse.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="liga-main-menu">
            <div class="classy-nav-container">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between">

                        <a id="login" class="nav-brand"><img src="../img/core-img/logoelite.png" alt=""></a>

                        <div class="classy-menu">

                            <div class="classynav">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container center">
        <div class="row">
            <div class="col-12">
                <div class="hero-slides-content text-center">
                    <div id="page">
                        <h1 class="center">Regístrese</h1>
                        <div class="container">
                            <form method="POST" id="form1" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-12">
                                        <br><label class="labelform">Nombre</label><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="text" id="nombre" title="Introduzca su nombre" autofocus required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <br><label class="labelform">Contraseña</label><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="password" id="pass" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <br><label class="labelform">Centro</label><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <select id="centro" placeholder="Centro" required>
                                            <option value="1">Elite Sevilla
                                            <option value="2">Elite Madrid / Atocha
                                            <option value="3">Elite Barcelona
                                            <option value="4">Elite Valencia
                                            <option value="5">Elite Granada
                                            <option value="6">Elite Malaga
                                            <option value="7">Elite Mallorca
                                            <option value="8">Elite Zaragoza
                                            <option value="9">Elite Bilbao
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <br><input type="button" id="login" value="Atrás">
                                        <input type="button" id="registrarUsuario" value="Registrarse">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
