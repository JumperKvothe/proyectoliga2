<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Título -->
    <title>Inicio</title>

    <!-- Icono web -->
    <link rel="icon" href="../img/core-img/icono.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css">

    <script>
        if (typeof module === 'object') {
        window.module = module; module = undefined;
        }
    </script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../router.js"></script>
    <script src="../js/inicio.js"></script>
    <script src="../index.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="liga-main-menu">
            <div class="classy-nav-container">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between">
                        <a id="inicio" class="nav-brand"><img src="../img/core-img/logoelite.png" alt=""></a>
                        <div class="classy-menu">
                            <div class="classynav">
                                <ul>
                                    <li><a id="clasif">Clasificación</a></li>
                                    <li><a id="perfil">Perfil</a></li>
                                    <li><a id="desconectarse">Desconectarse</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container center">
        <div class="row">
            <div class="col-12">
                <div class="hero-slides-content text-center">
                    <div id="page">
                        <h2 id="bienvenido">Bienvenido</h2><br>
                        <h2 id="eliteuser"></h2><br>
                        <div><img src="../img/core-img/lol.jpg" id="lol" class="lol" alt="League of Legends">
                        </div>
                        <div id="popupSup">
                            <!-- Popup Div Starts Here -->
                            <div id="popupContact">
                                <!-- Contact Us Form -->
                                <form id="form" class="form" method="post" name="form">
                                    <div class="container"><a href="#close" id="popup" class="closepopuplol">X</a>
                                        <h3 style="color: #e90606;">Verificación de cuenta de LoL</h3>
                                        <div class="row">
                                            <div class="center"><label class="labelform">Nombre en League
                                                    of legends</label><br>
                                                <input type="text" name="loluser" title="Introduzca su nombre del LoL"
                                                    autofocus required><br><br>
                                                <label class="labelform">Para vincular su cuenta siga estos
                                                    pasos: <br>
                                                    1. Acceda a su cuenta de League of Legends. <br>
                                                    2. Acceda a la configuración de su cuenta (La ruedita
                                                    de arriba a la derecha). <br>
                                                    3. Busque la opción de VERIFICACIÓN. <br>
                                                    4. Introduzca "VivaElite" en el recuadro y pulse el
                                                    botón GUARDAR. <br>
                                                    5. Pulse el botón Verificar y espere.</label><br>
                                                <a id="verificar" class="btn oneMusic-btn mt-50">Verificar
                                                    <i class="fa fa-angle-double-right"></i></a>
                                            </div>
                                        </div>
                                </form>
                            </div>
                            <!-- Popup Div Ends Here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-sidebar" class="chat-sidebar">
            <input type="search" id="search" placeholder="Busca un amigo" style="margin-left: 3%; margin-bottom: 3%">
            <button id="addAmigo">&#10004</button>
        </div>
    </div>
</body>

</html>
