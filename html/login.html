<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Título -->
    <title>Inicio</title>

    <!-- Icono web -->
    <link rel="icon" href="../img/core-img/icono.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../style.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../node_modules/js/jquery/jquery-2.2.4.min.js"></script>
        <script src="../js/funciones.js"></script>
        <script src="../js/db.js"></script>
        <script src="../node_modules/js/bootstrap/popper.min.js"></script>

        <script src="../node_modules/js/plugins/plugins.js"></script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="liga-main-menu">
            <div class="classy-nav-container">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between">
                        <a onclick="gotologin()" class="nav-brand"><img src="../img/core-img/logoelite.png" alt=""></a>
                        <div class="classy-menu">
                            <div class="classynav">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Single Hero Slide -->
    <div class="single-hero-slide d-flex align-items-center justify-content-center">
        <!-- Slide Img -->
        <div class="slide-img bg-img" style="background-image: url(../img/core-img/img1.jpg);"></div>
        <!-- Slide Content -->
        <div class="container">
        <div class="row">
        <div class="col-12">
        <div class="hero-slides-content text-center">
        <div id="page">
            <div>
            <form>
                <h1 class="center">Login</h1>
                <br><label class="labelform">Nombre de Usuario</label><br>
                <input type="text" id="nombre" placeholder="Nombre de Usuario" onkeydown="enter()" required autofocus><br>
                <br><label class="labelform">Contraseña</label><br>
                <input type="password" id="pass" placeholder="Contraseña" onkeydown="enter()" required><br>
                <a data-delay="0ms" onclick="funcionesdb(7)" class="btn oneMusic-btn mt-50">Conectarse<i class="fa fa-angle-double-right"></i></a>
                <a data-delay="0ms" onclick="gotoregis()" class="btn oneMusic-btn mt-50">Registrarse<i class="fa fa-angle-double-right"></i></a>    
            </form>
            </div>
        </div>
        </div>
        </div>
        </div>
    <!-- ##### Hero Area End ##### -->

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="../node_modules/js/active.js"></script>
    <script>if (window.module) module = window.module;</script>
