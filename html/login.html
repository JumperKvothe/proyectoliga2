<!DOCTYPE html>


<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src  'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src " />


	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>


<div class="container">


	<form id="loginform" class="form-signin" method="post" ACTION="http://elitegamingcenter.com/servicio/checklogin"
	 enctype="multipart/form-data">
		<img src="img/logo2.png" style="width: 100%;" />
		<h2 class="form-signin-heading" style="text-align:center;"></h2>
		<label for="username" class="sr-only">Usuario del centro</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Usuario del centro" required
		 autofocus>
		<label for="email" class="sr-only">Contraseña</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
		<label for="centro" class="sr-only">Centro al que pertenece</label>
		<select id="centro" name="centro" class="form-control" placeholder="Centro" required autofocus>
			<option value="1">Elite Sevilla
			<option value="2">Elite Madrid / Atocha
			<option value="3">Elite Barcelona
			<option value="4">Elite Valencia
			<option value="5">Elite Granada
			<option value="6">Elite Malaga
			<option value="7">Elite Mallorca
			<option value="8">Elite Zaragoza
			<option value="9">Elite Bilbao
		</select>

		<input class="btn btn-lg btn-primary btn-block" id="insert" value="Log in" name="registro" type="submit"></button>



	</form>

	<script type='text/javascript'>
		if (localStorage.getItem("login") == "1") {
			window.location.href = "index.html";
		} else {
			$("#loginform").submit(function (event) {

				event.preventDefault();

				var $form = $(this),
					url = $form.attr('action');

				var posting = $.post(url, {
					username: $('#username').val(),
					password: $('#password').val(),
					centro: $('#centro').val()
				});

				posting.done(function (data) {
					var response = jQuery.parseJSON(data);
					if (response == '1') {
						alert("loginok");
					} else {
						if (response == '0') {
							alert('Credenciales incorrectas');
						} else {
							if (response == '3') {
								alert('Error de conexion, intentelo de nuevo mas tarde');
							}
						}
					}
				});
			});
		}
	</script>
</div> <!-- /container -->
</body>

</html>
