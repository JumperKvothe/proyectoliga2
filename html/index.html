<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Título -->
    <title>Liga Élite</title>

    <!-- Icono web -->
    <link rel="icon" href="../img/core-img/icono.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../style.css">

<body>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <div class="liga-main-menu">
            <div class="classy-nav-container">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between">
                        <a onclick="gotoinicio()" class="nav-brand"><img src="../img/core-img/logoelite.png" alt=""></a>
                        <div class="classy-menu">
                            <div class="classynav">
                                <ul>
                                    <li><a onclick="gotoindex()">Principal</a></li>
                                    <li><a href="historial.html">Historial</a></li>
                                    <li><a onclick="gotoclasi()">Clasificación</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    <section class="hero-area">

        <div class="single-hero-slide d-flex align-items-center justify-content-center">
            <!-- Slide Img -->
            <div class="slide-img bg-img" style="background-image: url(../img/core-img/img1.jpg);"></div>
            <!-- Slide Content -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="hero-slides-content text-center">
                            <h6 data-delay="0ms">1000</h6>
                            <h2 class="nombre" data-delay="0ms"><span></span></h2>
                            <a data-delay="0ms" onclick="gotomodojuego()" class="btn oneMusic-btn mt-50">Jugar <i class="fa fa-angle-double-right"></i></a>
                            <!-- data-animation="fadeInUp" -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Hero Area End ##### -->

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <!-- jQuery-3.3.1 js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery-2.2.4 js -->

    <!-- server -->

    <script>
        if (window.module) module = window.module;
    </script>
