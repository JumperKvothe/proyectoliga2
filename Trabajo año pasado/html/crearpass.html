<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="../imagenes/icono.jpg">
        <link rel="stylesheet" type="text/css" href="../estilos.css">
        <script type="text/javascript" src="../funciones.js"></script>

        <title>Creacion contrasena</title>

        </head>
        <body>
        <h1 class="center">Introduzca la contraseña para su cuenta</h1>
        <div class="container">
        <form action="../php/pass.php" method="POST" id="form-clave" name="form1" onSubmit="return validar_clave()" enctype="multipart/form-data">
                <div class="row">
                        <div class="col-100 center">
                                <label>DNI</label><br>
                        </div>
                </div>                
                <div class="row">
                                <div class="col-100">
                                        <input type="text" name="DNI" pattern="([0-9]{8})([-]?)([A-Za-z]{1})" title="Introduzca su DNI" autofocus required>
                                </div>
                        </div>
                <div class="row">
                        <div class="col-100 center">
                                <label>Contraseña</label><br>
                        </div>
                </div>                
                <div class="row">
                                <div class="col-100">
                                        <input type="text" name="Contrasena" id="clave2" pattern="(?=.*\d)(?=.*[A-Z]).{2,8}" title="Introduzca máximo 8 caracteres con 1 mayúscula y 1 número al menos" required>
                                </div>
                        </div>
                <div class="row">
                        <div class="col-100 center">
                                <label>Confirmar contraseña</label><br>
                        </div>
                </div>
                <div class="row">
                        <div class="col-100">
                                <input type="text" name="Confirmarcontrasena" id="clave3" pattern="(?=.*\d)(?=.*[A-Z]).{2,8}" title="Introduzca máximo 8 caracteres con 1 mayúscula y 1 número al menos" required>
                        </div>
                </div>

                <div class="row">
		<div class="col-100">
		<br><input type="submit" name="registrodatos" value="Enviar">
		</div></div>
        </form>
        </div>        
        </body>     
</html>
